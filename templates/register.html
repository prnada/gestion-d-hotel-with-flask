<!DOCTYPE html>
<html>
<head>
    <title>Page d'inscription</title>
    <link rel="stylesheet" type="text/css" href="../static/style3.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
      
        <form method="post" action="/register">
            
        <h1>Inscription</h1>
            <div class="mb-3">
                <label for="name" class="form-label">Nom complet</label>
                <input type="text" name="nom" class="form-control" id="name" placeholder="Entrez votre nom complet">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Adresse e-mail</label>
                <input type="email" name="email" class="form-control" id="email" placeholder="Entrez votre adresse e-mail">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Mot de passe</label>
                <input type="password" name="password" class="form-control" id="password" placeholder="Entrez votre mot de passe">
            </div>
            <button type="submit" class=" btn-primary">S'inscrire</button><br>
            {% if message %}
            <p>{{ message }}</p>
            <a href="/login" class="button">Se Connecter</a><br>
            {% endif %}
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
